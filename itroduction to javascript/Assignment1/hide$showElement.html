<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    #myDIV {
    width: 100%;
    padding: 50px 0;
    text-align: center;
    background-color: lightblue;
    margin-top: 20px;
    }
    </style>
    </head>
    <body>

    
        
        <p>Click the "Click me" to hid and show the DIV element:</p>
        
        <button onclick="my_document()">Try it</button>
        
        <div id="my_div">
        My name is wanjiku hananny and am a coder
        </div>
        
        <p><b>Note:</b> i love javascript.</p>
        
        <script>
        function my_document() {
        var x = document.getElementById("my_div");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
        </script>
        
   
</body>
