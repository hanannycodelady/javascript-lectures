<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="carList">For Loops</p>
    <script>
        const cars = ['Toyota', 'Honda', 'Ford', 'Chevrolet', 'Nissan'];
        let text = '';
        for (let i = 0; i < cars.length; i++) {
          text += cars[i] + "<br>";
        }
        document.getElementById("carList").innerHTML += "<br>" + text;
    </script>
</body>
</html>
